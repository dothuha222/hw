<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var a, b, c, delta;
    a = prompt('Nhập a');
    b = prompt('Nhập b');
    c = prompt('Nhập c');

    delta = b * b - 4 * a * c;
    
    if (delta < 0) document.writeln("<h1>Phương trình vô nghiệm");

    else if(delta == 0)
    {
        var x = -b / 2 / a;
        document.writeln('<h1>Phương trình có nghiệm kép: x = ' + x);
    }

    else
    {
        delta = Math.sqrt(delta);
        var x1 = (-b - delta) / 2 / a;
        var x2 = (-b + delta) / 2 / a;
        document.writeln('<h1>Phương trình có hai nghiệm: x1 = ' + x1 +  ' và x2 = ' + x2);
    }
    
</script>
</html>
